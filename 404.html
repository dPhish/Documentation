<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // إعادة التوجيه لأي صفحة مش موجودة إلى index.html مع الاحتفاظ بالمسار
      var path = window.location.pathname;
      var hash = '#' + path;
      var search = window.location.search;
      window.location.replace('/' + hash + search);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
