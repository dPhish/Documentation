<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
    <style>
      /* App
    ============================================================================= */
      :root {
        /* Color
        ------------------------------------------------------------------------- */
        /* Monochrome */
        --mono-hue: 113;
        --mono-saturation: 0%;

        /* Monochrome shades (darker) and tints (lighter) */
        --mono-shade3: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          20%
        ); /* #333333 */
        --mono-shade2: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          30%
        ); /* #4d4d4d */
        --mono-shade1: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          40%
        ); /* #666666 */
        --mono-base: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          50%
        ); /* #808080 */
        --mono-tint1: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          70%
        ); /* #b3b3b3 */
        --mono-tint2: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          89%
        ); /* #e3e3e3 */
        --mono-tint3: hsl(
          var(--mono-hue),
          var(--mono-saturation),
          97%
        ); /* #f7f7f7 */

        /* Theme */
        --theme-hue: 204;
        --theme-saturation: 90%;
        --theme-lightness: 45%;
        --theme-color: hsl(
          var(--theme-hue),
          var(--theme-saturation),
          var(--theme-lightness)
        );

        /* Typography
        ------------------------------------------------------------------------- */
        /* Modular Scale */
        --modular-scale: 1.333;

        /* Module Scale Calculations (do not edit these) */
        --modular-scale--2: calc(
          var(--modular-scale--1) / var(--modular-scale)
        );
        --modular-scale--1: calc(var(--modular-scale-1) / var(--modular-scale));
        --modular-scale-1: 1rem;
        --modular-scale-2: calc(var(--modular-scale-1) * var(--modular-scale));
        --modular-scale-3: calc(var(--modular-scale-2) * var(--modular-scale));
        --modular-scale-4: calc(var(--modular-scale-3) * var(--modular-scale));
        --modular-scale-5: calc(var(--modular-scale-4) * var(--modular-scale));

        /* Font size */
        --font-size-xxxl: var(--modular-scale-5);
        --font-size-xxl: var(--modular-scale-4);
        --font-size-xl: var(--modular-scale-3);
        --font-size-l: var(--modular-scale-2);
        --font-size-m: var(--modular-scale-1);
        --font-size-s: var(--modular-scale--1);
        --font-size-xs: var(--modular-scale--2);

        /* Utility
        ------------------------------------------------------------------------- */
        /* Borders */
        --border-radius-s: ;
        --border-radius-m: ;
        --border-radius-l: ;

        /* Animations and transitions */
        --duration-slow: 1s;
        --duration-medium: 0.5s;
        --duration-fast: 0.25s;

        /* Misc
        ------------------------------------------------------------------------- */
        /* Spinner */
        --spinner-size: 60px;
        --spinner-track-width: 4px;
        --spinner-track-color: rgba(0, 0, 0, 0.15);
        --spinner-transition-duration: var(--duration-medium);
      }

      .sidebar-nav {
        padding-inline-start: 10px;
      }
      .section.cover.show {
        background: linear-gradient(
          to left bottom,
          hsl(246, 100%, 85%) 0%,
          hsl(74, 100%, 85%) 100%
        ) !important;
      }
      img {
        display: block;
        /* float: none; */
        margin-left: auto;
        margin-right: auto;
        /* width: 50%; */
      }
      h1, h2, h3, h4, h5, h6 {
        pointer-events: none; /* Prevent clicking */
        text-decoration: none !important; /* Remove underline */
      }

      aside.toc-nav{
        opacity: 1 !important;
      }
      #toc-toggle {
  position: fixed;
  top: 15px;
  right: 0 !important;
  z-index: 999 !important;
  background: #f5f5f5;
  padding: 10px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.page_toc {
  position: fixed !important;
  top: 0 !important;
  right: 0 !important;
  left: auto !important; 
  width: 280px !important;
  height: 100% !important;
  background: #fff !important;
  border-right: none !important;
  padding: 1rem;
  overflow-y: auto;
  z-index: 999 !important;
  transform: translateX(100%);
  transition: transform 0.3s ease;
}

.page_toc.active {
  transform: translateX(0);
}

.content {
  transition: margin-right 0.3s ease;
}

.page_toc::-webkit-scrollbar {
  width: 6px;
}
.page_toc::-webkit-scrollbar-thumb {
  background-color: #bbb;
  border-radius: 3px;
}
@media (max-width: 1023px) {
  .page_toc {
    transform: translateX(100%);
  }
  .page_toc.active {
    transform: translateX(0);
  }
}

@media (min-width: 1024px) {
  .page_toc {
    transform: none !important;
  }
  #toc-toggle {
    display: none;
  }
}
@media (min-width: 1024px) {
  #toc-toggle {
    display: none;
  }
}
      
    </style>
  </head>
  <body>
    <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/ar/">Ar</a>
  </nav> -->

    <div data-app id="main">Please wait...</div>

    <div id="toc-toggle" onclick="toggleTOC()">â˜°</div>

    <script>

      function toggleTOC() {
        const toc = document.querySelector('.page_toc');
            const content = document.querySelector('.content');
            if (toc) toc.classList.toggle('active');
            if (content) content.classList.toggle('shifted');
      }

      window.$docsify = {
        toc: {
          tocMaxLevel: 3,
          target: 'h2, h3, h4',
          ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->'],
          position: 'right'
        },
        coverpage: true,
        onlyCover: false,
        routerMode: "history",
        name: "dPhish",
        // repo: 'https://github.com/dPhish/Documentation',
        el: "#main",
        mergeNavbar: true,
        loadNavbar: true,
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        auto2top: true,
        keyBindings: {
          focusSearch: true,
          toggleSidebar: true,
        },
        maxLevel: 3,
        externalLinkTarget: "_blank",
        search: "auto", // default

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },

        'flexible-alerts': {
          // style: "flat",

          note: {
            label: "Note",
          },

          tip: {
            label: "Tip",
          },

          warning: {
            label: "warning",
          },

          attention: {
            label: "Attention",
          },
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-plugin-toc"></script>
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  </body>
</html>
